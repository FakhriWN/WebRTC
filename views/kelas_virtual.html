<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard + Video Conferencing + Chat + File Sharing | RTCMultiConnection</title>
  <meta name="description" content="WebRTC Dashboard including support for canvas drawing, canvas data syncing, video conferencing, screen sharing and video conferencing. Including chat and file sharing.">

  <link rel="stylesheet" type="text/css" href="/public/css/emojionearea.min.css">
  <link href="/public/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/public/icons/flaticon.css"/>
  <link rel="stylesheet" href="/public/css/getMediaElement-v1.2.css" />

  <script src="/public/js/getMediaElement-v1.2.js"></script>
  <script src="/public/js/jquery.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/public/js/RTCMultiConnection.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/node_modules/fbr/FileBufferReader.js"></script>
  <script src="/node_modules/recordrtc/RecordRTC.js"></script>

  <script src="/node_modules/canvas-designer/dev/webrtc-handler.js"></script>
  <script src="/node_modules/canvas-designer/canvas-designer-widget.js"></script>
  <script src="/public/js/emojionearea.min.js"></script>
  <script src="/node_modules/webrtc-screen-capturing/getScreenId.js"></script>

<style type="text/css">
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 17px;
    line-height: 1.5em;
}
input[disabled], button[disabled] {
  background: transparent!important;
  color: #dcd7d7!important;
  border: 1px solid #dcd7d7!important;
  cursor: not-allowed!important;
  text-shadow: none!important;
  box-shadow: none!important;
  text-decoration: none!important;
  outline: none!important;
}
</style>
</head>
<body onload="kelasVirtual()">
<style>
.extra-controls {
    position: absolute;
    right: 21%;
}
#btn-comments {
  color: red;
  margin-top: 5px;
  font-size: 24px;
  text-shadow: 1px 1px white;
}
#other-videos {
    margin-top: 5px;
    font-size: 50%;
}
#other-videos .video-player{
    display: inline-block;
    width: 50%;
    margin-top: 5px;
    padding: 1px;
    border-radius: 3px;
}
#txt-chat-message {
    width: 100%;
    resize: vertical;
    margin: 5px;
    margin-right: 0;
    min-height: 30px;
}
#btn-chat-message {
    margin: 5px;
}
#conversation-panel {
    margin-bottom: 20px;
    text-align: left;
    max-height: 200px;
    overflow: scroll;
    border-top: 1px solid #E5E5E5;
    width: 106%;
}
#conversation-panel .message {
    border-bottom: 1px solid #E5E5E5;
    padding: 5px 10px;
}
#conversation-panel .message img, #conversation-panel .message video, #conversation-panel .message iframe {
    max-width: 100%;
}

hr {
    height: 1px;
    border: 0;
    background: #E5E5E5;
}
#btn-attach-file {
    width: 25px;
    vertical-align: middle;
    cursor: pointer;
    display: none;
}
#btn-share-screen {
    width: 25px;
    vertical-align: middle;
    cursor: pointer;
    display: none;
}
.checkmark {
    display:none;
    width: 15px;
    vertical-align: middle;
}
#screen-viewer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999999999999;
    display: none;
}
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <div class="collapse navbar-collapse" id="navbarNav">
  </div>
  <div class="navbar-form navbar-left">
    <button type="button" class="btn btn-light" id="btn-camera">Camera</button>

    <button type="button" class="btn btn-light" id="sync">Save</button>
    
    <button type="button" class="btn btn-light" id="izin">IZIN PDF</button>

    <button type="button" class="btn btn-light" id="kick">Kick</button>
  </div>
</nav>
<div class="container-fluid" style="margin-top:1%;border: 1px solid black;">
    <div class="row">
        <div class="col-3">
            <video id="screen-viewer" controls playsinline autoplay></video>
            <div style="width: 100%;margin-top:5%">
                <div id="main-video" style="width: 100%;"></div>
                <div id="other-videos"></div>
                <hr>
                <div style="padding: 5px 10px;">
                    <div id="onUserStatusChanged"></div>
                </div>
                <div style="margin-top: 20px;bottom: 0;background: white; padding-bottom: 20px; width: 100%">
                    <div id="conversation-panel"></div>
                    <div id="key-press" style="text-align: right; display: none; font-size: 11px;">
                        <span style="vertical-align: middle;"></span>
                    </div>
                    <textarea id="txt-chat-message"></textarea>
                    <button class="btn btn-primary" id="btn-chat-message" disabled>Send</button>
                    <img id="btn-attach-file" src="" title="Attach a File">
                    <img id="btn-share-screen" src="" alt title="Share Your Screen">
                </div>
                <canvas id="temp-stream-canvas" style="display: none;"></canvas>
            </div>            
        </div>
        <div class="col-9">
            <div id="widget-container" style="width:100;height: 800px;border: 1px solid black; border-top:0; border-bottom: 0;overflow:hidden; display:show;" ></div>
        </div>
    </div>
    
</div>
<script src="/public/js/kelasVirtual.js"></script>
</body>
</html>
